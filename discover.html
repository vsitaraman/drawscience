<body class="white">
    
    <!-- Intro Header -->

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.js"></script>

    <script>
      $.getJSON( "./discover.json", function( data ) {
        console.log(data);
        var items = [];
        var counter = 0;
        var clearfix = false;
        $.each( data, function( row ) {
          line = data[row];
          if(counter == 2) { counter = -1;}
          // date = Date.parse(line.date);
          // items.push( "<li id='" + key + "'>" + val + "</li>" );
          var twitterHTML = "";
          if(line.twitter) { twitterHTML = `<a target="_blank" href="https://twitter.com/`+line.twitter+`">
            <i class="fa fa-twitter"></i> Twitter <i class="fa fa-external-link-alt"></i>
          </a>`; }
          var activeHTML = "";
          if(line.active == false) { activeHTML = ` ( <i class="fa fa-history"></i> Inactive )`; }
          var html = `<div class="col-md-4 col-sm-6 col-xs-12">
          <div class="thumbnail">
        <a target="_blank" href="`+line.link+`">
          <img class="img-thumb img-responsive" src="https://image.thum.io/get/maxAge/12/width/700/`+line.screenshot+`" alt="`+line.name+`">
        </a>
        <div class="caption">
          <h3><img class="img-inline img-circle" src="https://avatars.io/twitter/`+line.twitter+`" onerror="this.onerror=null;this.src='https://dummyimage.com/100x100/000/fff&text=D';"/>&nbsp;`+line.name+`</h3>
          <p class="text-muted">`+line.description+activeHTML+`</p>
          `+twitterHTML+`
        </div>
        </div>
    </div>`;
          if(counter == -1){ html += '<div class="clearfix hidden-xs hidden-sm"></div>'}
          items.push(html);
          counter = counter + 1;
        });
        window.items = items;
       $('#links').append( items.join( "" ) )
      });
    </script>
